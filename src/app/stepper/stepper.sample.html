<hr>

<igx-stepper (activeStepChanged)="activeStepChanged($event)"
    (activeStepChanging)="activeStepChanging($event)" #stepper>
    <igx-step #step style="margin-right: 100px;" (activeChanged)="activeChanged($event, step)">
        <igx-icon igxStepIcon>done</igx-icon>
        <label igxStepLabel>Step No 1</label>
        <ng-template igxStepContent>
            <div>Test me daddy</div>
        </ng-template>
    </igx-step>

    <igx-step #step2 style="margin-right: 100px;" (activeChanged)="activeChanged($event, step2)">
        <igx-icon igxStepIcon>calendar_today</igx-icon>
        <label igxStepLabel>Step No 2</label>
        <ng-template igxStepContent>
            <igx-date-picker></igx-date-picker>
        </ng-template>
    </igx-step>

    <igx-step #step3 style="margin-right: 100px;" (activeChanged)="activeChanged($event, step3)">
        <igx-icon igxStepIcon>alarm</igx-icon>
        <label igxStepLabel>Step No 3</label>
        <ng-template igxStepContent>
            <igx-time-picker></igx-time-picker>
        </ng-template>
    </igx-step>

    <igx-step #step4 style="margin-right: 100px;" (activeChanged)="activeChanged($event, step4)">
        <igx-icon igxStepIcon>check_circle</igx-icon>
        <label igxStepLabel>Step No 4</label>
        <ng-template igxStepContent>
            <igx-select [placeholder]="'Pick One'">
                <igx-select-item [value]="'Apple'" [disabled]="true">Apple</igx-select-item>
                <igx-select-item [value]="'Orange'">Orange</igx-select-item>
                <igx-select-item [value]="'Grapes'">Grapes</igx-select-item>
                <igx-select-item [value]="'Banana'">Banana</igx-select-item>
            </igx-select>
        </ng-template>
    </igx-step>

    <igx-step #step5 style="margin-right: 100px;" (activeChanged)="activeChanged($event, step5)">
        <igx-icon igxStepIcon>delete</igx-icon>
        <label igxStepLabel>Step No 5</label>
        <ng-template igxStepContent>
            <div>
                <button igxButton>Click me</button>
            </div>
        </ng-template>
    </igx-step>
</igx-stepper>
<br>

<igx-buttongroup [values]="stepTypes" (selected)="toggleStepTypes($event)"></igx-buttongroup>
<igx-buttongroup [values]="labelPositions" (selected)="toggleLabelPos($event)"></igx-buttongroup>
<button (click)="changeOrientation()">Change Orientation</button>

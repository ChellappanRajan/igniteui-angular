<div class="sample-column">
    <div class="density-chooser">
        <igx-buttongroup [values]="displayDensities" (selected)="selectDensity($event)"></igx-buttongroup>
    </div>

    <igx-tree-grid #grid1 selectionType='multi' [batchEditing]="true" [data]="data"
        childDataKey="ChildCompanies" primaryKey="ID" [expansionDepth]="1"
        [rowSelection]="selectionMode" [displayDensity]="density" [width]="'900px'" [height]="'500px'"
        [allowFiltering]="true" [moving]="true" [filterMode]="'excelStyleFilter'" [filterStrategy]="hierarchicalFilterStrategy">
        <igx-grid-toolbar [displayDensity]="grid1.displayDensity">
            <app-grid-search-box [grid]="grid1" [style.width]="'300px'"></app-grid-search-box>
            <igx-grid-toolbar-actions>
                <igx-grid-toolbar-pinning></igx-grid-toolbar-pinning>
                <igx-grid-toolbar-hiding></igx-grid-toolbar-hiding>
                <igx-grid-toolbar-advanced-filtering></igx-grid-toolbar-advanced-filtering>
                <igx-grid-toolbar-exporter [exportCSV]="true" [exportExcel]="true">
                    <span excelText>Export to Excel üëå</span>
                    <span csvText>Export to CSV üëç</span>
                </igx-grid-toolbar-exporter>
            </igx-grid-toolbar-actions>
        </igx-grid-toolbar>
        <!-- <igx-grid-excel-style-filtering [minHeight]="'700px'" [maxHeight]="'none'">
            <div igxExcelStyleColumnOperations>
                <igx-excel-style-header></igx-excel-style-header>
            </div>
            <igx-excel-style-filter-operations>
                <igx-excel-style-search></igx-excel-style-search>
            </igx-excel-style-filter-operations>
        </igx-grid-excel-style-filtering> -->
        <igx-column *ngFor="let c of columns" [field]="c.field" [header]="c.field" [pinned]="c.pinned"
            [groupable]="false" [resizable]="c.resizable" [width]="c.width"
            [sortable]="true" [filterable]="true" [editable]="true" [hidden]="c.hidden" [hasSummary]="c.summary"
            [minWidth]="c.minWidth" [maxWidth]="c.maxWidth">
        </igx-column>
    </igx-tree-grid>
</div>

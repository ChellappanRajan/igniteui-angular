<div #contentDiv>
    <ng-content></ng-content>
</div>

<ng-container *ngIf="contentDiv.children.length === 0">
    <div *ngIf="icon" class="tab-icon">
        <igx-icon fontSet="material">{{icon}}</igx-icon>
        <!-- <igx-badge [value]="context.changesCount" [hidden]="context.changesCount === 0"></igx-badge> -->
    </div>
    <div *ngIf="label" class="tab-label">{{label}}</div>
</ng-container>

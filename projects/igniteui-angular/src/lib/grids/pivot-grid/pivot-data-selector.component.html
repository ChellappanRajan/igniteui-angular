<igx-input-group type="box" [displayDensity]="displayDensity">
    <input
        #input
        igxInput
        tabindex="0"
        placeholder="Search"
        autocomplete="off"
    />
</igx-input-group>

<igx-list [displayDensity]="displayDensity">
    <div style="overflow: hidden; position: relative">
        <igx-list-item
            *igxFor="let item of dimensions; scrollOrientation: 'vertical'"
        >
            <igx-checkbox
                [value]="item"
                [tabindex]="-1"
                [checked]="item.isSelected"
                [disableRipple]="true"
                [indeterminate]="item.indeterminate"
                [disableTransitions]="true"
            >
                {{ item.memberName }}
            </igx-checkbox>
        </igx-list-item>
    </div>
</igx-list>
<igx-accordion>
    <igx-expansion-panel [collapsed]="false">
        <igx-expansion-panel-header iconPosition="left" [disabled]="false">
            <igx-expansion-panel-title class="igx-pivot-data-selector__header">
                <h6 class="igx-pivot-data-selector__header-title">Filters</h6>
                <div class="igx-pivot-data-selector__header-extra">
                    <igx-icon>filter_list</igx-icon>
                    <igx-chip>1</igx-chip>
                </div>
            </igx-expansion-panel-title>
        </igx-expansion-panel-header>
        <igx-expansion-panel-body>
            <igx-list [displayDensity]="displayDensity">
                <div style="overflow: hidden; position: relative">
                    <igx-list-item
                        *igxFor="
                            let item of grid.filterDimensions;
                            scrollOrientation: 'vertical'
                        "
                    >
                        <div>
                            {{ item.memberName }}
                        </div>
                    </igx-list-item>
                </div>
            </igx-list>
        </igx-expansion-panel-body>
    </igx-expansion-panel>
    <igx-expansion-panel>
        <igx-expansion-panel-header iconPosition="left" [disabled]="false">
            <igx-expansion-panel-title class="igx-pivot-data-selector__header"
                ><h6 class="igx-pivot-data-selector__header-title">Columns</h6>
                <div class="igx-pivot-data-selector__header-extra">
                    <igx-icon>table_rows</igx-icon>
                    <igx-chip>1</igx-chip>
                </div>
            </igx-expansion-panel-title>
        </igx-expansion-panel-header>
        <igx-expansion-panel-body>
            <igx-list [displayDensity]="displayDensity">
                <div style="overflow: hidden; position: relative">
                    <igx-list-item
                        *igxFor="
                            let item of grid.columnDimensions;
                            scrollOrientation: 'vertical'
                        "
                    >
                        <div>
                            {{ item.memberName }}
                        </div>
                    </igx-list-item>
                </div>
            </igx-list>
        </igx-expansion-panel-body>
    </igx-expansion-panel>
    <igx-expansion-panel>
        <igx-expansion-panel-header iconPosition="left" [disabled]="false">
            <igx-expansion-panel-title class="igx-pivot-data-selector__header"
                ><h6 class="igx-pivot-data-selector__header-title">Rows</h6>
                <div class="igx-pivot-data-selector__header-extra">
                    <igx-icon>table_rows</igx-icon>
                    <igx-chip>1</igx-chip>
                </div>
            </igx-expansion-panel-title>
        </igx-expansion-panel-header>
        <igx-expansion-panel-body>
            <igx-list [displayDensity]="displayDensity">
                <div style="overflow: hidden; position: relative">
                    <igx-list-item
                        *igxFor="
                            let item of grid.rowDimensions;
                            scrollOrientation: 'vertical'
                        "
                    >
                        <div>
                            {{ item.memberName }}
                        </div>
                    </igx-list-item>
                </div>
            </igx-list>
        </igx-expansion-panel-body>
    </igx-expansion-panel>
    <igx-expansion-panel>
        <igx-expansion-panel-header iconPosition="left" [disabled]="false">
            <igx-expansion-panel-title class="igx-pivot-data-selector__header">
                <h6 class="igx-pivot-data-selector__header">Values</h6>
                <div class="igx-pivot-data-selector__header-extra">
                    <igx-icon>sum</igx-icon>
                    <igx-chip>1</igx-chip>
                </div>
            </igx-expansion-panel-title>
        </igx-expansion-panel-header>
        <igx-expansion-panel-body>
            <igx-list [displayDensity]="displayDensity">
                <div style="overflow: hidden; position: relative">
                    <igx-list-item
                        *igxFor="
                            let item of grid.values;
                            scrollOrientation: 'vertical'
                        "
                    >
                        <div>
                            {{ item.aggregate.key }}
                            {{ item.member }}
                        </div>
                    </igx-list-item>
                </div>
            </igx-list>
        </igx-expansion-panel-body>
    </igx-expansion-panel>
</igx-accordion>

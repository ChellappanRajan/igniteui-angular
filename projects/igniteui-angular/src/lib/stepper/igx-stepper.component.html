<div [ngStyle]="{'display':getOrientationDisplay()}">
    <ng-content select='igx-step'></ng-content>
</div>

<div *ngIf="orientation === 'Horizontal'">
    <ng-container *ngFor="let step of steps; let i = index">
        <div *ngIf="step.active">
            <ng-container *ngTemplateOutlet="step.contentTempl"></ng-container>
        </div>
    </ng-container>
</div>

<ng-template #defaultLabel>
    <div>
        <ng-content select='[igxStepLabel]'></ng-content>
    </div>
</ng-template>

<ng-template #contentTemplate>
    <div class="igx-stepper__body-content" [ngClass]="active ? 'igx-stepper__body-content--active' : ''">
        <ng-content *ngIf="active || collapsing && !isHorizontal"></ng-content>
    </div>
</ng-template>


<div class="igx-stepper__header-step-content" [ngClass]="getStepHeaderClasses()" (click)="onPointerDown($event)">
    <ng-content select='[igxStepIcon]'></ng-content>
    <ng-container *ngTemplateOutlet="defaultLabel"></ng-container>
</div>

<div *ngIf="(active || collapsing) && !isHorizontal" #verticalContentContainer>
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
</div>

<ng-template #defaultLabel>
    <div>
        <ng-content select='[igxStepLabel]'></ng-content>
    </div>
</ng-template>

<ng-template #defaultContent>
</ng-template>

<div class="igx-step" (click)="onPointerDown($event)">
    <ng-content select='[igxStepIcon]'></ng-content>
    <ng-container *ngTemplateOutlet="defaultLabel"></ng-container>
</div>
<div *ngIf="(active || collapsing) && !isHorizontal" class="igx-step--content" #verticalContent>
    <ng-container *ngTemplateOutlet="contentDirective ? contentTemplate : defaultContent"></ng-container>
</div>

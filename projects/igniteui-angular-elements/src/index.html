<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>IgniteuiAngularElements</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="igx-typography">
  <igx-grid id="grid1">
      <igx-column></igx-column>
    <igx-paginator></igx-paginator>
  </igx-grid>
  <!-- <igc-paginator></igc-paginator> -->
  <script src="assets/nw-products.js"></script>
  <script>
    let grid = document.getElementById('grid1');
    grid.autoGenerate = true;
    grid.allowFiltering = true;
    grid.filterMode = 'excelStyleFilter';
    grid.displayDensity = 'compact';
    grid.moving = true;
    grid.paging = true; // This won't work at the moment
    grid.data = northwindProducts;
  </script>
</body>
</html>
